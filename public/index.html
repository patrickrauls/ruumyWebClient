<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>RUUMY | Store</title>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script defer type="text/javascript" src="js/app.js"></script>
    <script defer type="text/javascript" src="js/SpikeController.js"></script>
</head>

<body>
    <div ng-controller="SpikeController as spike">
        <ul>
            <li ng-repeat="product in spike.products" ng-if="product.stock" 
            ng-class="product.featured ? featured : regular">
                <h2>{{ product.title }}</h2>
                <div>{{ $index }}: ${{ product.price }}</div>
                <a href="" ng-click="spike.addToCart(product);">add to cart</a>
            </li>
        </ul>
        <div ng-repeat="item in spike.cart">
            <h2>{{ item.title }}</h2>
        </div>
    </div>
</body>

</html>
